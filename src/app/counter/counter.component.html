<div>
    <h1>{{title}}</h1>



    <div class="card">
        <div class="card-body">
        {{counter}}
        </div>
    </div>

    <div class="btn-group" role="group" aria-label="Basic example">
        <button 
            type="button" 
            class="btn btn-secondary"
            (click)="increment($event)">Increment</button>
        <button 
        type="button" 
        class="btn btn-secondary"
        (click)="decrement($event)">Decrement</button>
        <button type="button" class="btn btn-secondary">Reset</button>
      
    </div>
    <br/>

    <input 
        [(ngModel)]="counter"
        (Keyup)="sender()"
        type="number" 
        class="form-control" 
        placeholder="Enter number">
</div>
